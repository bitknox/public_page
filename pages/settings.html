<!DOCTYPE html>
<html lang="da">

<!-- =========================================================================================
    Denne side er hovedsageligt lavet af Nikolaj
============================================================================================== -->

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Reset to default css-->
    <link rel="stylesheet" href="../css/reset.css" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen" />
    <!--Our main stylesheet-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--Favicon-->
    <link rel="icon" href="../img/logohvid2.png" />
    <title>Indstillinger - Imageenation</title>
</head>

<body onload="initSettings()">

    <!--Navbar start-->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper primary-color">
                <a href="#" role="button" onclick="window.history.back()" class="left back-button"><i
                        class="material-icons">arrow_back_ios</i></a>
                <a class="brand-logo center">Indstillinger</a>
            </div>
        </nav>
    </div>
    <!--Navbar end-->


    <!--Page content start-->
    <main class="container">

        <!--App theme tag start-->
        <div class="row">
            <div class="col s12 l12">
                <h5 class="left">App tema</h5>
            </div>
        </div>
        <!--App theme tag end-->

        <!--Theme picker start-->
        <div class="row">

            <div class="col s12 l12">

                <!-- Dropdown Trigger -->
                <a role="button" class="dropdown-trigger btn primary-color" href='#' data-target="ThemeDropdown">
                    Vælg tema
                </a>

                <!-- Dropdown Structure -->
                <ul id="ThemeDropdown" class="dropdown-content primary-color">
                    <li><a role="button" onclick="changeTheme(0)">Default</a></li>
                    <li><a role="button" onclick="changeTheme(1)">Børnebog</a></li>
                    <li><a role="button" onclick="changeTheme(2)">Rejsebog</a></li>
                    <li><a role="button" onclick="changeTheme(3)">Formel</a></li>
                </ul>

            </div>

        </div>
        <!--Theme picker end-->

        <div class="divider"></div>

        <div class="container">
            <h6 class="center text-darken-2">Ændre på alt</h6>
        </div>

        <!--General settings start-->
        <div class="section">

            <!--Text size setting start-->
            <div class="row">

                <div class="col s12 l12">
                    <h5>Vis titel på album</h5>
                </div>
            </div>
            <div class="row">
                <div class="switch">
                    <label>

                        <input onchange="changeShowAlbumTitle()" id="albumTitle" type="checkbox">
                        <span class="lever"></span>

                    </label>
                </div>
            </div>
            <div class="row">

                <div class="col s12 l12">
                    <h5>Vis titel på billeder</h5>
                </div>

            </div>

            <div class="row">
                <div class="switch">
                    <label>

                        <input onchange="changeShowImageTitle()" id="imageTitle" type="checkbox">
                        <span class="lever"></span>

                    </label>
                </div>

            </div>
            <!--Text size setting end-->

            <!--Text color setting start-->
            <div class="row">
                <div class="col s12 l12">
                    <h5>Tekstfarver</h5>
                </div>
            </div>

            <div class="row">

                <div class="col s12 l12">
                    <!-- Dropdown Trigger -->
                    <a role="button" class="dropdown-trigger btn primary-color" href='#' data-target="color">
                        Vælg farve
                    </a>

                    <!-- Dropdown Structure -->
                    <ul id="color" class="dropdown-content primary-color">
                        <li><a role="button" onclick="changeColor('white')" class="white-text">Hvid</a></li>
                        <li><a role="button" onclick="changeColor('black')" class="black-text">Sort</a></li>
                        <li><a role="button" onclick="changeColor('red')" class="red-text">Rød</a></li>
                        <li><a role="button" onclick="changeColor('yellow')" class="yellow-text">Gul</a></li>
                        <li><a role="button" onclick="changeColor('hotpink')" class="pink-text">Pink</a></li>
                        <li><a role="button" onclick="changeColor('#2196F3')" class="blue-text">Blå</a></li>
                    </ul>
                </div>

            </div>
            <!--Text color setting end-->

        </div>
        <!--General settings end-->

    </main>
    <!--Settings content end-->


    <!--FAB start [Lavet af Nikolaj]-->
    <div class="fixed-action-btn horizontal bottom-right">
        <a role="button" class="btn-floating btn-large red waves-effect waves-light">
            <i class="large material-icons">menu</i>
        </a>
        <ul>
            <li><a role="button" class="btn-floating blue center" href="../pages/help.html"><i
                        class="material-icons">live_help</i></a></li>
            <li><a role="button" class="btn-floating blue" href="../pages/settings.html"><i
                        class="material-icons">build</i></a></li>
        </ul>
    </div>
    <!--FAB end-->
    <!--Page content end-->

    <!--JavaScript at end of body for optimized loading-->
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/imgur.js"></script>
</body>

</html>
