<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Reset to default css-->
  <link rel="stylesheet" href="css/reset.css" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen" />
  <!--Our main stylesheet-->
  <link rel="stylesheet" href="css/style.css" />
  <!--Favicon-->
  <link rel="icon" href="./img/logohvid2.png" />
  <title>Imageenation</title>
</head>

<body onload="initIndex()">

  <!--Navbar start [Lavet af Nikolaj & Jeppe] -->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper primary-color">
        <a class="brand-logo left">
          <img src="img/logohvidudenbaggrund.png" class="mainlogo" width="50" alt="logo">
        </a>
        <ul id="nav-mobile" class="right">
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-trigger right" href="#!" role="button" data-target="albumDropdown">
              <i class="material-icons right albumSettingsMenu">more_vert</i>
            </a></li>
        </ul>
        <!-- Dropdown Structure -->
        <ul id="albumDropdown" class="dropdown-content primary-color albumSettingsDropdown">
          <li><a role="button" onclick="toggleEdit()">Rediger album</a></li>
          <li><a role="button" onclick="toggleDelete()">Fjern album</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <!--Navbar end-->

  <section class="container">
    <h4 class="center">Dine album</h4>
  </section>

  <!--Materialize cards for albums start [Lavet af Nikolaj]-->
  <div class="container">
    <div class="cards-container">
      <div id="albums" class="row">

        <!--Add album start-->
        <div class="col s6 l3 clickable">
          <a href="#addAlbumModal" role="button" class="modal-trigger">
            <div class="card">
              <div class="card-content center white">
                <i class="material-icons black-text image-padding">add</i>
              </div>
              <div class="card-action center primary-color">
                <p class="image-action-padding cardCreateDescription">Nyt album</p>
              </div>
            </div>
          </a>
        </div>
        <!--Add album end-->

      </div>
    </div>
  </div>
  <!--Materialize cards for albums end-->

  <!-- Modal start [Lavet af Nikolaj] -->
  <div id="addAlbumModal" class="modal">
    <div class="modal-content">
      <h4 class="grey-text">Tilføj album</h4>

      <div class="input-field">
        <input id="albumTitel" type="text" class="validate" data-length="15" maxlength="15">
        <label for="albumTitel">Album titel</label>
      </div>

      <div class="input-field">
        <textarea id="albumDisc" class="materialize-textarea" data-length="50" maxlength="50"></textarea>
        <label for="albumDisc">Album beskrivelse</label>
      </div>

      <button onclick="createAlbum()" class="btn waves-effect waves-light primary-color" type="submit"
        name="action">Opret album
        <i class="material-icons right">add</i>
      </button>
    </div>

    <div class="modal-footer">
      <a href="#!" role="button" class="modal-close waves-effect waves-green btn-flat grey-text">Luk</a>
    </div>
  </div>
  <!-- Modal end -->

  <!-- Edit album model start [Lavet af Johan & Jeppe] -->
  <div id="editAlbumModal" class="modal">
    <div class="modal-content">
      <h4 class="grey-text">Album</h4>

      <div class="input-field">
        <input id="changeAlbumTitle" type="text" class="validate title-text" data-length="15" maxlength="15">
        <label for="changeAlbumTitle" class="active" id="albumImgTitle">Ny titel</label>
      </div>

      <div class="input-field">
        <textarea id="changeAlbumDesc" class="materialize-textarea description-text" data-length="50"
          maxlength="50"></textarea>
        <label class="active" for="changeAlbumDesc" id="albumImgDesc">Ny beskrivelse</label>
      </div>

      <button onclick="updateAlbum()" class="modal-close btn waves-effect waves-light primary-color" type="submit"
        name="action">Gem ændringer
        <i class="material-icons right">save</i>
      </button>

      <div class="modal-footer">
        <a href="#!" role="button" class="modal-close waves-effect waves-green btn-flat grey-text">Luk</a>
      </div>
    </div>
  </div>
  <!-- Edit image model end -->


  <!-- Confirmation modal for album [Lavet af Jeppe] -->
  <div id="removeAlbumConfirmationModal" class="modal">
    <div class="modal-content">
      <h4 class="center grey-text">Er du sikker på du vil slette albummet?</h4>

      <div class="modal-footer confirmationModalFooter">
        <button onclick="deleteAlbum(false)" class="btn waves-effect waves-light primary-color modal-close"
          type="submit" name="action">Slet album
          <i class="material-icons right">delete</i>
        </button>
        <a href="#!" role="button" class="modal-close waves-effect waves-green btn-flat grey-text">Luk</a>
      </div>
    </div>
  </div>
  <!-- Edit image model end -->

  <!--FAB start [Lavet af Nikolaj]-->
  <div class="fixed-action-btn horizontal bottom-right">
    <a role="button" class="btn-floating btn-large red waves-effect waves-light">
      <i class="large material-icons">menu</i>
    </a>
    <ul>
      <li><a role="button" class="btn-floating blue center" href="pages/help.html"><i
            class="material-icons">live_help</i></a></li>
      <li><a role="button" class="btn-floating blue" href="pages/settings.html"><i class="material-icons">build</i></a>
      </li>
    </ul>
  </div>
  <!--FAB end-->

  <!--JavaScript at end of body for optimized loading-->
  <script src="libs/jquery-3.5.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/script.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/imgur.js"></script>
</body>

</html>
